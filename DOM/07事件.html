<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button id="btn" onclick="alert('Hello')" >点我一下</button> -->
    <button id="btn" >点我一下</button>

    <script>
        /*
            事件（event）
                - 事件是用户和页面之间发生的交互的行为
                    比如：点击按钮、鼠标移动.....
                - 可以通过为事件绑定响应函数（回调函数），来完成和用户之间的交互
                - 绑定响应函数的方式
                    1.直接在元素的属性中设置  
                        <button id="btn" onclick="alert('Hello')" >点我一下</button>
                    2.通过为元素的指定属性设置回调函数的形式绑定事件(一个事件只能绑定一个响应事件)
                    3.通过元素addEventListener()方法绑定事件  -- 推荐使用

        */
        const btn = document.getElementById("btn");
        btn.onclick = ()=>{
            console.log("BTN")
        }
        
        btn.addEventListener("dblclick",()=>{console.log("DBclick")})
        btn.addEventListener("mouseover",()=>{console.log("MS")})
    </script>
</body>
</html>
