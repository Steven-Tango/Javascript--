<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: 9px solid green;
        }

        #box1 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }

        #box2 {
            width: 150px;
            height: 150px;
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="box1">
        <div id="box2"></div>
    </div>

    <a href="https://www.baidu.com">这是一个超链接</a>
    <script>
        /*
            event 事件
                - 事件对象
                    - 事件对象是浏览器在事件触发时所创建的对象
                        这个对象中封装了事件相关的各种信息
                    - 通过事件对象可以获取到事件的详细信息
                        比如鼠标的坐标、键盘的按键...
                    - 浏览器在创建事件对象后，会将事件对象作为响应函数的参数传递
                        所以我们可以在事件的回调函数中定义一个形参接受事件对象
        */
        const box = document.getElementById('box');
        box.onmousemove = (event) => {
            //获取鼠标坐标
            box.textContent = event.clientX + "," + event.clientY;
        }



        /*
            在DOM中存在着多种不同类型的事件对象
                - 多种事件对象有一个共同的祖先 Event
                -event.target 触发事件的对象
                -event.currentTarget 绑定的事件对象（同this）
                -event.stopPropagation() 停止事件传导
                -event.preventDefault() 取消默认行为
                
            事件冒泡（bubble）
                - 指的是事件的向上传递
                - 当元素上的某个事件被触发后，其祖先元素上的相同事件也会同时被触发
                - 冒泡的存在简化了代码的编写，但是在一些场景下不希望冒泡存在
                    不希望事件冒泡时，可以通过事件对象来取消冒泡
        */


        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        const bd = document.querySelector('a');
        box1.addEventListener('click', event => {
            /*
                event.target 表示是触发事件的对象
            */
            console.log(event.target)
            console.log(event.currentTarget)
            alert("我是box1");
        })
        box2.addEventListener('click', event => {
            //event.stopPropagation();//取消事件的传导
            alert("我是box2");
        })

        bd.onclick = (event) =>{
            event.preventDefault()//取消默认行为
            alert("被点了")
        }
    </script>
</body>

</html>
