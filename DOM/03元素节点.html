<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">按钮</button>
    <span class="s1">我是span1</span>
    <span class="s1">我是span2</span>
    <span class="s1">我是span3</span>
    <span class="s1">我是span4</span>
    <span class="s1">我是span5</span>

    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>

    <form>
      <input type="text" name="username" />
      <input type="radio" name="gender" value="男" />男
      <input type="radio" name="gender" value="女" />女
    </form>

    <script>
      /*
            元素节点对象(element)
                - 在网页中，每一个标签都是一个元素节点
                - 如何获取元素节点对象？
                    1.通过document对象获取元素节点
                    2.通过document对象创建元素节点

                - 通过document对象获取元素节点：
                    document.getElementById() 
                            - 根据id获取一个元素节点对象
                    document.getElementsClassName() 
                            - 根据元素class属性获取一组元素节点对象
                            - 返回的是一个类数组对象
                            - 该方法返回的结果是一个实时更新的集合（当网页新添加元素时，集合也会实时更新）
                    document.getElementsByTagName() 
                            - 根据标签名获取一组元素节点对象
                            - 该方法返回的结果是一个实时更新的集合
                    document.getElementsByTagName("*")
                            - 获取页面中所有的元素
                    document.getElementsByName()
                            - 根据name属性获取一组元素节点对象
                            - 该方法返回的结果是一个实时更新的集合
                            - 主要用于表单项
                    document.querySelector() -- 传入的是选择器
                            - 根据选择器区页面中第一个符合条件的元素
                    document.querySelectorAll()[索引]
                            - 总会返回一个数组，不会实时更新

                - 创建元素节点：
                    document.createElement()
                            - 根据标签名创建一个元素节点

                    
                    

        */
      let btn = document.getElementById("btn");
      console.log(btn);
      console.log(document.body);

      const span = document.getElementsByClassName("s1");
      //console.log(span)
      for (let i = 0; i < span.length; i++) {
        console.log(span[i]);
      }

      const divs = document.getElementsByTagName("div");
      console.log(divs);

      const genderInput = document.getElementsByName("gender");
      console.log(genderInput);

      const divs2 = document.querySelector("div");
      const divsClass = document.querySelector("#btn");
      const divsID = document.querySelector(".s1");

      const h1 = document.createElement("h1");

    </script>
  </body>
</html>
