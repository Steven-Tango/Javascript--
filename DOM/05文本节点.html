<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box1">
      我是box1
      <span style="display: none">我是span1</span>
    </div>

    <script>
      /*
          在DOM中，网页中的文本内容都是文本节点对象
            可以通过元素来获取其中的文本节点对象（通常不这么做）

            直接通过元素去修改其中的文本
            
            修改文本的三个属性
                element.textContent 获取或修改文本中的内容
                    - 获取的是标签中的内容，不会考虑css样式
                element.innerText 获取或修改文本中的内容
                    - innerText获取内容时，会考虑css样式
                    - 通过innerText去读取css样式，会触发网页的重排（计算css样式）
                    - 当字符串中有标签时，会自动对标签进行转义
                    - <li> -> &lt;li&gt;
                element.innerHTML 获取或修改元素中的html代码 
                    - 可以直接向元素中添加html代码
                    - innerHTML在插入内容时，有被xss注入的风险
      */

      const box1 = document.getElementById("box1");
      //const text = box1.firstChild
      //console.log(text);

      //console.log(box1.textContent);
      //box1.textContent = "ajja"
      console.log(box1.textContent)//没有获取到我是span1
      console.log(box1.innerText)
    </script>
  </body>
</html>
