<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="a" disabled type="text" value="admin" name="username" />
    <script>
      /*
            属性节点（Attr）
                - 在DOM中是一个对象，通常不需要获取对象，而是直接通过元素即可完成对其的各种操作
                - 如何操作属性节点
                    方式一：
                        读取：元素.属性名 (class属性需要使用className来读取)
                            读取一个布尔值会返回true或false
                        修改：元素.属性名=属性值
                    方式二：
                        读取：元素.getAttribute('属性名')

                        修改：元素.setAttribute('属性名',属性值)
                        
                        删除：元素.removeAttribute('属性名')

            */
      //let input = document.getElementsByName("username")[0];
      let input = document.querySelector('[name=username]')
      //读取操作
      console.log(input.type);
      console.log(input.name);
      console.log(input.value);
      console.log(input.class);//undefined
      console.log(input.className);//a
      //修改操作
      input.type="password"
      console.log(input.type)

      //方式二
      //读取
      console.log(input.getAttribute("value"))
      console.log(input.getAttribute("name"))
      //修改
      input.setAttribute("name","Tn")
      console.log(input)
      //删除
      input.removeAttribute('name')
      console.log(input)
    </script>
  </body>
</html>
