<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            Date
                - 在JS中所有的时间和相关的数据都有Date对象来表示
            
            方法
                - getFullYear() 获取4位年份
                - getMonth() 返回月份的索引(0-11) 因此通常需要+1
                - getDate() 返回当前日期
                - getDay() 返回当前日期是周几(0-6) 0表示周日
                ...

                getTime() 返回当前日期对象的时间戳
                    时间戳：自1970年1月1日0时0分0秒到当前时间所经历的毫秒
                    计算机底层存储时间时，都是时间戳
                Date.now() 获取当前时间戳
        */
      let d = new Date(); //通过new Date()创建时间时，它创建的是当前的时间对象
      console.log(d);

      //可以在Date()的构造函数中传递一个表示时间的字符串（不推荐使用）
      //字符串的格式：月/日/年 时:分:秒
      d = new Date("10-12-2000");
      d = new Date("2000-7-20T10:21:34"); //时间需要用T分割
      console.log(d);

      d = new Date();
      res = d.getFullYear();
      res = d.getMonth() + 1;
      res = d.getDate();
      res = d.getDay();
      res = d.getTime();

      console.log(d);

      //创建指定日期的第二种方法new Date(年,月,日,时,分,秒)   推荐使用
      d = new Date(2000, 8, 20, 10, 23, 44);
      console.log(d);
      console.log(Date.now());

      /*
        格式化日期
      */

      const date = new Date();

      var result = date.toLocaleDateString(); //将日期转换为本地的字符串
      var result = date.toLocaleTimeString(); //将时间转换为本地的字符串

      /*
        toLocaleString()
            - 将时间和日期转换为本地的字符串
            - 参数：
                1.描述语言和国家信息的字符串
                    zh-CN -- 中文中国(简体)
                    zh-HK -- 中文香港(繁体)
                    en-US -- 英文美国
                2.需要一个对象作为参数，在对象中可以通过对象的属性来对日期格式进行配置
                    dateStyle 日期风格
                    timeStyle 时间风格
                        full
                        long
                        medium
                        short
                    hour12 是否采用12小时制
                        true
                        false
                    weekday 星期的显示方式
                        long
                        short
                        narrow
                    year 
                        numeric
                        2-digit

      */
      var result = date.toLocaleString("zh-CN", {
        dateStyle: "full",
        timeStyle: "full",
        hour12: true,
        year: "numeric",
      });
      var result1 = date.toLocaleString("zh-CN", {
        hour12: true,
        year: "numeric",
      });
      console.log(result);
      console.log(result1);
    </script>
  </body>
</html>
