        class Person{

            //在类中可以添加一个特殊的方法constructor
            //该方法我们称为构造方法（构造函数）
            //构造函数会在调用类创建对象时执行  构造函数用来创建对象
            constructor(name,age,gender){
                //console.log("构造函数执行了")

                //在构造函数中为实例属性进行赋值
                //在构造函数，this表示当前所创建的对象
                this.name = name
                this.age = age
                this.gender = gender
            }
        }

        const p1 = new Person("唐杰",22,"男")
        const p2 = new Person("石凤英",21,"女")
