<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      class Dog {
        constructor(name) {
          this.name = name;
        }
      }

      const dog = new Dog("旺财");
      const person = new Person("孙悟空");

      /*
        定义一个函数，这个函数将接受一个对象作为参数，它可以输出hello并打印对象的name属性
        
        多态：
            - 在JS中不会检查参数类型
            - 要调用某个函数，无需指定的类型，只需要对象满足某些条件即可
            - 一个方法实现多个行为
       */
      function sayHello(obj) {
        console.log("Hello", obj.name);
      }
      sayHello(dog);
      sayHello(person);
    </script>
  </body>
</html>
