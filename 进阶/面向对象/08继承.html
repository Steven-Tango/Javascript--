<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            继承
                - 通过extends关键字来完成继承
                - 当一个类继承另一个类时，就相当于另一个类中的代码复制到了当前类中（简单理解）
                - 继承发生时，被继承的类，称为父类，继承的类称为之类
                - 通过继承可以减少重复代码，并且可以在不修改一个类的前提对其进行扩展
                    - OCP原则 开闭原则
                      - 程序应该对修改关闭，对扩展开放
        */
      class Animal {
        constructor(name) {
          this.name = name;
        }
        sayHello() {
          console.log("动物在叫~~~");
        }
      }

      class Dog extends Animal {
        //在子类中可以创建同名的方法，来重写父类的方法
        sayHello() {
          //调用父类的sayHello
          super.sayHello();//在方法中可以使用super来引用父类的方法
          console.log("狗在叫~~~");
        }
      }

      class Cat extends Animal {
        //重写构造函数
        constructor(name) {
          //重写构造函数时，相当于父类的构造函数没了，
          //在重写构造函数时候，构造函数的第一行代码必须为super()
          super(name); //调用父类的构造函数  给父类传参数相当于直接使用父类的赋值
        }

        sayHello() {
          console.log(this.name, "猫在叫~~~");
        }
      }

      const dog = new Dog("旺财");
      const cat = new Cat("汤姆");

      dog.sayHello();
      console.log(dog);
      cat.sayHello();
      console.log(cat);
    </script>
  </body>
</html>
