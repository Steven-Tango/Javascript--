<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

        */

      class Person {
        name = "孙悟空";

        //通过属性的方式添加方法  不推荐使用
        sayHello = function () {console.log("Hello");};

        //推荐（常用） 实例方法 实例方法中的this就是当前实例
        sayhello() {
          console.log("大家好我是",this.name);
        }

        //静态方法  通过类调用  静态方法中this指向的是当前类
        static test(){
            console.log("我是静态方法",this)
        }

      }

      const p1 = new Person();

      //console.log(p1);

      p1.sayHello()
      Person.test()

    </script>
  </body>
</html>
