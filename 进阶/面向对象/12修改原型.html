<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            大部分情况下是不需要修改原型对象

            注意：
              千万不要通过类的实例去修改原型
                1.通过一个对象影响所有同类对象，这么做不合适
                2.修改原型先得创建实例，麻烦
                3.危险
              
            除了通过.__proto__访问对象的原型还可以通过prototype属性访问
            修改原型时，最好通过类去修改
                好处：
                    1.一修改就是修改所有实例的原型
                    2.无需创建实例就可以完成对类的修改


            原则：
              1.原型尽量不要改
              2.要改不要通过实例对象去修改
              3.要改就通过 类.prototype 属性去修改
              3.不要给prototype去赋值
        */

        class Person {
          name = "孙悟空";
          age = 18;
          sayHello() {
            console.log("我是", this.name);
          }
        }

        class Dog{

        }

        const p = new Person()
        const p2 = new Person()
        
        //通过对象修改原型，向原型中添加方法，修改后，所有同类实例都能访问该方法
        //p.__proto__.run=()=>{
        //  console.log("我在跑")   不要这么做
        //}

        //p.__proto__ = new Dog()//直接为对象赋值一个新的原型  不要这么做
        //console.log(p)
        //console.log(p2)

        //p.run()
        //p2.run()

        console.log(Person.prototype)//通过Person实例的原型对象
        console.log(Person.prototype===p.__proto__)

        Person.prototype.fly = ()=>{console.log("我在飞")}

        p.fly()
        p2.fly()
    </script>
  </body>
</html>
