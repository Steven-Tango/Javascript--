<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        name = "孙悟空";
        age = 18;
        sayHello() {
          console.log("我是", this.name);
        }
      }
      const p = new Person();
      const p1 = new Person();

      class Dog {}
      const d = new Dog();
      const d1 = new Dog();

      /*
          所有的同类型对象它们的原型对象都是同一个  
        */
      console.log(p);
      console.log(p1);
      console.log(p === p1); //false
      console.log(p.__proto__ === p1.__proto__); //true
      console.log(p.__proto__ === d.__proto__); //false
    </script>
  </body>
</html>
