  <body>
    <script>
      /*
            面向对象编程（OOP）
                1.程序是干嘛的？
                    - 程序对现实世界的抽象
                2.对象是干嘛的？
                    - 一个事物抽象到程序中就变成了对象
                    - 一切皆对象
                3.面向对象编程
                    - 面向对象的编程指，程序中的所有操作都是通过对象来完成
                    - 做任何事之前都要先找到它的对象
        */

      /*
             心仪的女人：王老五
                - 事物通常由两部分组成：数据（身高、体重、年龄） 和 功能（能吃、上厕所、开车）   
                - 一个现象由两部分组成：属性和方法
                - 事物的数据到了对象中体现为属性
                - 事物的功能到了对象中体现为方法

        */

      const five = {
        //添加属性
        name:"王老五",
        age:48,
        height:180,
        weight:100,

        //添加方法
        /*sleep:function(){
          console.log(this.name+"睡觉了~")
        },*/
        sleep(){
          console.log(this.name+"睡觉了~")
        },
        eat(){
          console.log(this.name+"吃饭了~")
        }
      };
    </script>
  </body>
