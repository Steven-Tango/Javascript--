<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            类是创建对象的模板，要创建对象第一件事就是定义类
        */

      class Person {
        /*
            类的代码块，默认就是严格模式
                类的代码块用来设置对象的属性，不是什么代码都能写
        */
        name = "唐杰" //Person的实例属性name
        age  = 22    // 实例属性只能通过实例访问

        //静态属性(类属性)  只能通过类去访问   Person.test去访问
        static test = "test静态属性"  

      }



      //调用构造函数创建对象
      const p1 = new Person();
      const p2 = new Person();

      console.log(p1)
      console.log(p2)
    </script>
  </body>
</html>
