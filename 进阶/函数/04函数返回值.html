<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
           在函数中，可以通过return关键字来指定函数的返回值 
                返回值：就是函数执行的结果、函数调用完毕返回值便会作为结果返回
                任何值都可以作为返回值使用
                如果return后面不跟任何值 相当于返回undefined
                如果不写return 函数返回值依然是undefined

            return一执行 函数立即结束
        */
        function fn() {
            return 10
        }
        /*let res = */fn()
        //console.log(res)
        console.log(fn())



        /*
            箭头函数的返回值
                箭头函数的返回值可以直接写在箭头后
                 const sum = (a, b)=> a + b  -- 前提是只有一个语句
                如果直接在箭头函数后设置对象字面量为返回值时，对象字面量必须使用()括起来
        */
        //const sum = (a, b) => {
        // return a + b
        //}
        const fun = ()=>({name:"张三"})//如果直接写const fun = ()=>{name:"张三"} js解析器识别不出来 必须加上()
        const sum = (a, b) => a + b
        let res = sum(123, 456)
        res = fun()
        console.log(res)
    </script>
</body>

</html>
