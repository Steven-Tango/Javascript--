<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
        /*
            在实际开发中应该尽量减少直接在全局作用域中编写代码      
            所以我们的代码需要尽量写在局部作用域中  

            let声明的变量可以使用{}来创建代码块
        */
        {
            let a = 10
        }
        {
            let a = 10
        }

        /*function fn(){
            var a = 10
        }
        fn()
        function fn1(){
            var a = 20
        }
        fn1()*/

        //希望可以创建一个只执行一次的匿名函数

        /*
            立即执行函数（IIFE）
                - 立即是一个匿名函数，并且只会调用一次
                - 可以利用IIFE来创建一个一次性的函数作用域，避免变量冲突的问题
        */
        (function(){
            let a = 10
            console.log(111)
        })();//()可以写在外面，也可以写在里面

        //报错Uncaught TypeError: (intermediate value)(intermediate value)(...) is not a function
        //解决问题的方式就是在第一个立即执行函数后加分号
        (function(){
            let a = 30
            console.log(222)
        })()
    </script>
    </body>

</html>
