<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            原始值都属于不可变类型，一旦创建就无法改变
                - 在内存中不会创建的重复的原始值，它是唯一的

            对象属于可变类型
                - 对象创建完成后可以任意添加删除修改对象中的属性
                - 注意：
                    - 当2个对象进行全等或相等比较的时候，是比较的是对象的内存地址
                    - 如果有两个变量同时指向一个对象时，通过一个变量修改对象时，对另一个变量也会产生影响

            
        */
        let obj = {
            name: '张三',
            age: 18
        }
        let obj2 = obj

        obj2.age = 22
        
        console.log("obj", obj)
        console.log("ob2", obj2)
        console.log(obj === obj2)
    </script>
</body>

</html>
