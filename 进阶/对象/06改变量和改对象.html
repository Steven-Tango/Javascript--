<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            修改对象时，如果有其他变量指向对象 则所有指向该对象的变量都会受到影响
            修改变量时，只会影响当前变量
            在使用变量存储对象时，容易因为改变变量指向的对象，提高代码的复杂度
                - 通常情况下声明存储对象的变量会使用常量(const)
                - const只是禁止变量重新被复制，对对象的修改没有任何影响
        */
        /*let*/const obj = {
            name:'张三',
            age:15
        }
        
        /*let*/ const obj2 = obj

        //obj2.age = 18  //这种方式是修改对象
        //obj2 = {}      //这种方式是修改变量
        //obj2 = null      //这种方式是修改变量
        

        console.log(obj)
        console.log(obj2)
    </script>
</body>
</html>
