<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            对象字面量：
                - 可以直接使用{}来创建对象
                let obj = {}
                - 使用{}创建的对象可以直接对象中添加属性
                     let obj = {
                        name:"tangjie"
                    }
        

        */
        let mySymbol = Symbol()
        let obj = {
            name: "张三",
            age: 18,
            gender:'男',
            ['address']:'重庆',
            [mySymbol]:'这是特殊属性',
            //对象嵌套
            obj2:{
                name:'李四'
            }
        }
        console.log(obj)
    </script>
</body>

</html>
