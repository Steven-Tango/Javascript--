<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        补充：
            方法（method）：
                - 当一个对象的属性指向一个函数时，那就称这个函数是该对象的方法
                - 调用时，称调用对象的方法
        */

        let obj = {}
        obj.name = "唐杰"
        obj.age = 18

        //函数也可以成为对象的属性
        obj.sayHello = function(){
            alert('Hello')
        }
        console.log(obj)

        //调用函数
        obj.sayHello()
    </script>
</body>
</html>
