<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        有如下数组：
            arr = [1,2,1,3,2,4,5,5,6,7]
            编写代码，去除数组中的重复的元素 -- [1,2,3,4,5,6,7]
    */
      //let arr = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7];
      let arr = [1, 2, 1, 3, 2, 2, 2, 4, 5, 5, 6, 7];
      for (let i = 0; i < arr.length; i++) {
        //获取当前值后边的值
        for (let j = i + 1; j < arr.length; j++) {
          //判断两个数是否相等
          if (arr[i] == arr[j]) {
            //删除后边的元素
            arr.splice(j, 1);
            /*
              当arr[i]和arr[j]相同时，它会自动删除j位置的元素，然后j+1位置的元素会变成j位置的元素
              而j位置已经比较过了，不会重复比较，所以会出现漏掉的情况

              解决办法：当删除一个元素后，需要将该位置的元素在比较一遍
            */
            j--
          }
        }
      }
      console.log(arr);



      //方法二
      for (let i = 0; i < arr.length; i++) {
        let index = arr.indexOf(arr[i],i+1)
        if(index!=-1){
          //出现重复内容,就该删除
          arr.splice(index,1)
          i--
        }
      }
      console.log(arr)

      


      //方法三
      let newArr = []
      for(let val of arr){
        if(newArr.indexOf(val)===-1){
          newArr.push(val)
        }
      }
      console.log(newArr)

    </script>
  </body>
</html>
