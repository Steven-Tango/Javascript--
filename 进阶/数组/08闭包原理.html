<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数在作用域，在函数创建时已经确当的（词法作用域）
            和调用位置无关

            闭包利用的是词法作用域
        */

        let a = "全局变量a"
        
        function fn(){
            console.log(a)
        }
        function fn2(){
            let a = "fn2中的a"
            fn()//全局变量a
            console.log(a)//fn2中的a
        }
        fn2()

        function fn3(){
            let a = "fn3中的a"
            function fn4(){
                console.log(a)
            }
            return fn4
        }
        //fn3()//fn3中的a
        let res = fn3()
        res()//"fn3中的a"
    </script>
</body>
</html>
