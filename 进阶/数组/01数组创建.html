<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
            数组（Array）
                - 数组也是一中复合数据类型，可以存储多个不同类型的数据
                - 数组中存储的有序的数据，数组中的每个数据都有一个唯一的索引
                    通过索引来获取数据

                - 数组中存储的数据叫做元素

                - 创建数组
                    通过Array()创建数组,也可以通过[]创建数组
                                              (推荐方式)

                -索引(index) 是一组大于0的整数 

                -向数组中添加元素：
                    语法：
                        数组[索引] = 元素
                
                -读取数组中的元素
                    语法：
                        数组[索引]

                -length
                    1.获取数组的长度
                    2.获取的实际就是数组的最大索引+1
                    3.向数组最后添加元素
                        数组[数组.length] = 元素
                    4.length可以修改
        */
      //通过Array()创建数组
      const arr = new Array();
      //通过字面量创建数组
      const arr1 = [1,4,7,6];

      //console.log(arr1);

      /*
          使用数组时，应该避免非连续性数组，因为它性能不好
          比如 arr[100] = 454
      */

      //添加元素
      arr[0] = "Hello";
      arr[1] = 12;
      arr[2] = { name: "tangjie", age: 14 };
      arr[3] = 45
      console.log(arr);

      
      //读取元素
      console.log(arr[1])

       //获取数组长度
       console.log(arr.length)

       //修改数组长度
       arr.length = 2
      console.log(arr)

    </script>
  </body>
</html>
