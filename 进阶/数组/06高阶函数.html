<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }
      const personArr = [
        new Person("唐杰", 17),
        new Person("张三", 28),
        new Person("李四", 19),
      ];
      //定义一个函数来遍历数组并打印满足条件的信息
      function filter(arr) {
        const newArr = []
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].age < 18) {
              newArr.push(arr[i]) 
          }
        }
        return newArr
      } 
      let res = filter(personArr)
      console.log(res)
    </script>
  </body>
</html>
