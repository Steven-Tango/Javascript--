      const arr2 = [9, 8, 7, 6, 5, 4, 3, 2, 1]; //对arr2排不了序

      function sort(array) {
        //由于这个封装是破坏性的，是在原数组上进行修改，如果不想影响原数组，可以通过浅复制方法操作
        const arr = [...array] //const arr = array.slice()  这两种方法都可以

        //如果不传入形参，for循环中的arr不能灵活的对其它数组进行排序，所以
        //根据找变量的方法（就近原则），我们需要传入一个形参，来保证每个数组都可以被排序
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            let temp = [];
            if (arr[i] > arr[j]) {
              temp = arr[j];
              arr[j] = arr[i];
              arr[i] = temp;
            }
          }
        }
        //拿到结果
        return arr;
      }
     
      //对arr进行排序'
      let res = sort(arr)
      console.log("原数组",arr);
      console.log("排序后的数组：",res);
