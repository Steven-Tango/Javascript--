<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //任何类型的值都可以成为数组中的元素
      let arrFor = [1, "hello", true, null, { name: "tangjie" }, () => {}];

      //创建数组时，尽量确保数组中存储的数据类型是相同的（要么存储字符串，要么对象，要么数字......） 便于好操作、遍历

      console.log(arrFor);

      /*
            遍历数组
                - 获取数组中的每一个元素
            
                - for-of语句
                    用来遍历可迭代对象
                    
                    语法：
                        for(变量 of 可迭代对象){
                            语句....
                        }
                    执行流程:
                        for-of的循环体会执行多次，数组中有几个元素就会执行几次

        */
      for (let i = 0; i < arrFor.length; i++) {
        console.log(arrFor[i]);
      }

      /*
            定义一个Person类，类中有2个属性name和age
            然后创建几个Person对象，将其添加到一个数组中
            要求：遍历数组并打印未成年人信息
        */
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }
      const personArr = [
        new Person("唐杰", 17),
        new Person("张三", 28),
        new Person("李四", 19),
      ];
      //遍历数组并打印未成年信息
      for (let i = 0; i < personArr.length; i++) {
        if (personArr[i].age < 18) {
          console.log(personArr[i]);
        }
      }


    //for-of遍历数组
    for(let val of arrFor){
        console.log(val)
    }



    </script>
  </body>
</html>
