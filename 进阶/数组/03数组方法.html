<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            Array.isArray() 
                -- 检查一个对象是否是数组

            非破坏性方法
                at()
                    -- 根据索引获取数组中的指定元素
                    -- at可以接收负索引作为参数
                
                concat()
                    -- 用来连接两个或多个数组
                    -- 非破坏性方法（不会影响原数组，而是返回新数组）

                indexOf()
                    -- 获取元素在数组中第一次出现的索引
                    -- 参数：
                        1.要查询的元素
                        2.查询的起始位置
                lastIndexOf()                                           
                    -- 获取元素在数组中最后一次出现的位置
                    -- 参数：
                        1.要查询的元素
                        2.查询的起始位置
                indexOf和lastIndexOf的返回值：
                    找到了返回元素的索引，反之返回-1

                join()  
                    -- 将一个数组中的元素连接为一个字符串
                    -- 参数：
                        指定一个字符串作为连接符
                
                slice()
                    -- 截取数组
                    -- 参数：
                        1.截取的起始位置（包括该位置）
                        2.截取的结束位置（不包括改位置）   左闭右开 - [起始位置,结束位置)
                            - 第二个参数可以省略，如果省略会一直截取到最后
                            - 可以是负值
                        3.如果不写参数，可以对数组浅拷贝（浅复制）
        */

      let arr = ["唐杰", 12, false, null, 78, "唐杰"];
      let arr1 = [1, "hello", true, null, { name: "tangjie" }, () => {}];

      //at()
      console.log(arr.at(-2)); //null

      //concat
      let resArr = arr.concat(arr1, ["张三", "李四"]);
      console.log(resArr);

      //indexOf
      let resIndexOf = arr.indexOf(12);
      console.log(resIndexOf);

      //lastIndexOf
      let resLastIndexOf = arr.lastIndexOf("唐杰", 3);
      console.log(resLastIndexOf);

      //join
      //let resJoin = arr.join()    // ['唐杰',12,false,null,78,'唐杰'] --> 唐杰,12,false,null,78,唐杰
      let resJoin = arr.join("@"); // ['唐杰',12,false,null,78,'唐杰'] --> 唐杰@12@false@@78@唐杰
      console.log(resJoin);

      //slice
      let resSlice = arr.slice(0, 2);
      console.log(resSlice);

      /*
            数组补充常用方法：（破坏性方法）
                push()
                    - 向数组的末尾添加一个或多个元素并返回新数组的长度
                pop()
                    - 删除并返回数组中最后一个元素
                unshift()
                    - 向数组的开头添加一个或多个元素并返回新的长度
                shift()
                    - 删除并返回数组中第一个元素
                splice()
                    - 可以删除、添加、替换数组中的元素
                    - 参数：
                        1. 删除的起始位置
                        2. 删除的数量
                        3. 要插入的元素
                    - 返回值：
                        1. 返回被删除的元素
                reverse()
                    - 反转数组
        */

      const arr6 = ["张三", "李四", "王五", "赵肖"];
      console.log("原数组：", arr6);
      //push()添加数组并拿到新数组返回的长度
      let arr6Length = arr6.push("小李", 66);
      console.log("新数组的长度", arr6Length);
      console.log("push后的数组", arr6);

      //pop()删除元素并返回删除的元素
      let arr6Element = arr6.pop()
      console.log("删除前的数组",arr6)
      console.log("拿到删除的数组",arr6Element)

    //自己练习splice方法


    //reverse()
    let a = ["a","b","c","d"]
    console.log(a.reverse())
    </script>
  </body>
</html>
