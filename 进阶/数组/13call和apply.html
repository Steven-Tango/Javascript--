<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            根据函数调用方式不同，this的值也不同：
                1.函数形式调用，this指向Window
                2.方法形式调用，this指向调用该方法的对象
                3.构造函数中，this指向新建的对象
                4.箭头函数没有自己的this，由外层作用域决定
                5.通过call和apply调用的函数，它们的第一个参数就是函数的this
        */
        function f1(){
            console.log(this)
        }
        f1()//Window

        const obj = {name:"t",f1}
        obj.f1()//Object

        /*
            调用函数除了 函数()这种方式调用，还可以通过其它方式调用
                可以通过调用函数的call()和apply()方法来调用函数
                    函数.call()
                    函数.apply()
                    - call() 和 apply()调用函数，还可以指定函数中的this
                    - 第一个参数将会成为函数的this（手动指定this）
            call:
                通过call方法调用函数，函数的实参直接在第一个参数后一个一个的列出来
            apply:
                通过apply方法调用函数，函数的实参需要通过一个数组传递
        */
        f1.call()//this--> Window
        f1.call(obj)//this--> obj
        //f1.apply()

        function fn(a,b){
            console.log("a=",a,"b=",b,this)
        }
        fn.call(obj,1,2)
        fn.apply(obj,[1,3,5])
    </script>
</body>
</html>
