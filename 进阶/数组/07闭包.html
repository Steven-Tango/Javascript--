<body>
        <script>

            /*
                创建一个函数，第一次调用打印1 第二次调用打印2 以此类推

                利用函数来隐藏不希望被外部访问到的变量


                闭包：
                    - 闭包就是能访问到外部函数作用域中变量的函数
                什么时候使用：
                    - 需要隐藏不希望被别人访问的内容
                构成闭包的条件：
                    1.函数嵌套
                    2.内部函数需要引用外部函数中的变量 
                    3.内部函数要作为返回值返回
            */
            function outer(){
                let num = 0
                return ()=>{
                    num++
                    console.log(num)
                }
            }
            let res = outer()
            res()
        </script>
</body>
</html>
