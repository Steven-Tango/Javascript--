<!DOCTYPE html>

</head>
<body>
    <script>
        /*
            BOM
                - 浏览器对象模型
                - BOM提供了一组对象，通过这组对象可以完成对浏览器的各种操作
                - BON对象：
                    - window    -- 代表浏览器窗口(全局对象)
                    - navigator -- 浏览器的对象 (可以用来识别浏览器）
                    - location  -- 浏览器地址栏信息
                    - history   -- 浏览器历史记录（控制浏览器的前进后退）
                    - screen    -- 屏幕信息

                - BOM对象都是作为Window对象的属性保存的，所以可以直接在JS中访问这些对象

        */
    </script>
</body>
</html>
