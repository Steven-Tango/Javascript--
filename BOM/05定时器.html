<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1"></h1>
    <script>
        /*
            通过定时器，可以让代码在指定事件后执行
            
            设置定时器的方式
                - setTimeout() -- 代码只会执行一次
                    -参数:
                        1.回调函数(要执行的函数)
                        2.间隔事件（毫秒）
                - setInterval() -- 每间隔一段时间代码就会执行一次
                    -参数:
                        1.回调函数(要执行的函数)
                        2.间隔事件（毫秒）
            关闭定时器
                - clearTimeout()
                - clearInterval()
        */
        //const timer = setTimeout(() => {
        //    alert(12)
        //}, 5000);
        //
        //clearTimeout(timer);

        //const timer = setInterval(()=>{
        //    alert(1);
        //},2000)
        //clearInterval(timer);


        //实现获取当前时间
        const h1 = document.getElementById("h1");

        const date = new Date();
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();

        const timer = setInterval(() => {
            s++;
            if(s===60){
                m+=1;
                s=0;
            }else if(m===60){
                h+=1;
                m=0;
            }
            h1.textContent = `${h}时${m}分${s}秒`;
        }, 1000);
    </script>
</body>

</html>
