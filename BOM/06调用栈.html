  <body>
    <script>
      /*
            事件循环（event loop）
                - 函数在每次执行时，都会产生执行环境
                - 执行环境负责存储函数执行时产生的一切数据
                - 问题：执行环境存储在哪里？
                    - 函数执行环境存储在一个调用栈的地方
                    - 栈，是一种数据结构，特点：后进先出
                调用栈（call stack）
                 - 负责存储函数的执行环境
                 - 当一个函数被调用时，它的执行环境会作为一个栈帧，插入到调用栈的栈顶,函数执行完毕后其栈帧会自动从栈中弹出
        */
      function fn() {
        let a = 10;
        let b = 20;
        function fn2() {
          console.log("fn2");
        }
        fn2();
        console.log("fn~~~");
      }
      fn();
      console.log(123);
    </script>
  </body>
</html>
