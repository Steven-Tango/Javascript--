<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量、变量、常量</title>
</head>

<body>


    <!-- 

            字面量
                - 就是一个值，字面的意思
                - 比如1，2,"hello"......

            变量
                - “存储”字面量并且值可以随意更改
                - 对字面量描述并且方便修改
                    let x 
                    x = 870
                    x = "tangjie"
                    console.log(x)

            变量使用
                声明变量  -- let 变量名字
                            var 变量名
                声明变量的同时并进行赋值（建议）

                var 和 let区别
                var声明的变量没有作用域
                let声明的变量有作用域

            
                常量
                    - 不可变的量（将内存地址固定）
                    - 常量声明  ----  const   const PI = 3.14
                        有一些对象类型的数据也可以声明常量，以避免数据的修改


                    

      -->
    <script>
        let x
        x = 870
        x = "tangjie"
        console.log(x)

        const PI = 3.14
        //PI = 44   会报错
        document.write(PI)
    </script>
</body>

</html>
