<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS快速入门</title>
</head>

<body>
    <!-- JS代码需要写在script标签里面 -->
    <script>

        //三种方式输出HelloWord
        //控制台输出HelloWord
        console.log("HelloWord")

        //弹出HelloWord
        alert("HelloWord")

        //页面输出HelloWord
        document.write("HelloWord")
    </script>


    <!-- 
        JS的编写位置 
            - 可以编写在网页内部的script标签里面
            - 可以编写在外部的js文件中，然后通过script标签引入
            - 可以写在标签里的属性
    -->
    <!-- JS写在标签里的属性 -->
    <button onclick="alert('点我干嘛')">点我一下</button><br>
    <a href="javascript:alert('hello');">超链接</a>


    <!-- 

        基本语法: 
                - 多行注释 
                    /**/
                                    注释里面的内容会被解释器忽略
                - 单行注释
                    //

                - 严格区分大小写

                - 空格和换行会被忽略

                - 每条语句都应该以分号结尾
                    JS有自动添加分号的机制，写和不写一样
     -->




</body>

</html>
