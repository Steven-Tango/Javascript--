<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            运算符（操作符）
                - 运算符可以用来对一个或多个操作数(值)进行计算

            算术运算符：
                + -- 加发
                - -- 减法
                * -- 乘法
                / -- 除法
                % -- 模运算
                ** -- 幂运算 10**2 == 10的2次方

                注意：算术运算时，除了字符串的加法，其他运算的操作数是非数值时，会转换为数值类型在运算
                        这里的字符串加法相当于时进行字符串的连接操作

            赋值运算符：
                - 将一个值赋值给一个变量
                let a = 10 -- 将右侧的值赋值给左侧的变量
                +=
                -=
                *=
                /=
                %=
                **=
                ??= 空赋值（只有当变量的值为null和undefined的时才会赋值）

            一元运算符：
                +
                    -- 表示正号 
                -
                    -- 表示负号（可以进行符号位取反） 
                当对非数值类型进行正负运算时。会先转换为数值在运算   let b = '123' b = +b

            自增自减：
                ++ 自增运算符
                    - ++使用后会使原来得到变量立刻增加1
                    - 分为前自增(++a)和后自增(a++)
                    - 无论使++a还是a++都会使原变量立刻增加1
                    - 不同的是他们返回值不同
                        a++是自增前的值（旧值）
                        ++a是自增后的值（新值）
                -- 自减运算符
                    - 和自增运算符一样

            逻辑运算符：
                用来进行逻辑运算
                ！  逻辑非 
                    - 对值取反
                    - 对非布尔值进行取反，它会先将其转换为布尔值在进行取反，利用这一特点可以将其它类型转换为布尔值
                    - 比如：
                            let a = 11
                            a = !!a
                &&  逻辑与  （找false）
                    - 对2个值进行与预算
                    - 有一个false，都为false
                    - 如果第一个值为false，就返回它，后面不看第二个值，如果第一个值是true，则返回第二个值（无论是true还是false都会返回）
                    - 对于非布尔值运算，它会转换布尔值进行运算，最后返回原值 
                            res = 1 && 2 //返回值为2
                ||  逻辑或  （找true）
                    - 对2个值进行或预算
                    - 有一个true，就返回true，反之返回false
                    - 如果第一个值为true，返回true，后面的值不在执行
                    - 对于非布尔值运算，它会转换布尔值进行运算，最后返回原值 

            关系运算符：
                - 用来检测2个值之间的关系是否成立，成立返回true，不成立返回false
                - 对非数值进行运算时，会先转换为数值在进行运算
                - 当关系运算符两端是字符串时，会通过Unicode编码逐位进行比较
                >   大于
                >=  大于等于
                <   小于
                <=  小于等于
                ==   相等
                        相等运算符会自动转换为相同类型的数据进行比较
                        null和undefined相等比较会返回true
                        nan不和任何值相等，包括它自身
                ===  全等
                        全等运算符不会转换类型，类型不同返回false
                        null和undefined相等比较会返回false
                ！=  不等
                ！== 不全等
                    !=和!==的规则和相等全等规则一样

            三元运算符： 
                条件表达式 ? 表达式1 ：表达式2
                    表达式为true，执行表达式1
                    表达式为false，执行表达式2
                比如：let max = a > b ? alert('a大') : alert('b大')

    

            运算符的优先级：
                https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_Precedence
        */

        let c = 10
        let d = c++
        console.log("c++ =",c)
        console.log(d)
        




        let a = 1 + 1
        a = 9 ** .5//开方
        a = 10 - '5'
        /*
            JS是弱类型语言，当进行运算时会通过自动的类型转换来完成运算
        */
        console.log(a)



    </script>
</body>
</html>
