<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <!-- 
        

        数据类型分为原始值和对象组成

        
        原始值：

            数值（number）::
                - 整数和浮点数都是Number类型
                - JS中的数值并不是无限大的，当数值超过一定范围后会显示近似值（整数和小数一样的）
                        let a = 999999999999999991    let s = 0.1+0.2
                - Infinity 是一个特殊值 表示无穷
                - 在JS中进行较高精度运算时，需要特别注意

            大整数（BigInt）          
                - 没有上限 表示比较大的整数
                - 使用n结尾
                    比如 let a = 999999999999999999n
                - 大整数只能和大整数进行运算，不能和其它数据运算

            其它进制的数字（使用场景小）：
                - 二进制
                    0b开头
                - 八进制
                    0o开头
                - 十六进制
                    0x开头
                比如 let a = 0xffc

     -->

     <script>
        //d和f都是Number型
        let d = 10
        let f = 4.4
        document.write('a='+d)
        document.write('f='+f)
        document.write(typeof(d))  //
        document.write(typeof(f))

        let a = 999999999999999991
        alert(a)

        a = 1-'a'//结果：Nan（Not a Number）


        alert("0xffc = "+0xffc)
     </script>
</body>
</html>
