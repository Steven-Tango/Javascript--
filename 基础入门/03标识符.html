<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
</head>
<body>
        <!-- 

            在JS中，所有可以由我们自主命名的内容，都可以是一个标识符
                比如 函数名、类名、变量名

            标识符的命名规则：
                - 只能含有字母，数字，下划线，$符，不能以数字开头
                        比如：let ab,_ab$
                - 不能有关键字和保留字
                
                - 使用驼峰命名法（首字母小写，每个单词开头大写） -- 
                        maxLength  borderLeft
                - 类名使用大驼峰命名法（首字母需要大写）
                        MaxLength  BorderLeft
                - 常量名需要全部大写
                        NAME  MAX_LENGTH BORDE_LEFT
                    

         -->
</body>
</html>
